<mat-card class="task-card">
  <mat-card-title class="task-title">{{ task.title }}</mat-card-title>
  <mat-card-content class="task-description">
      {{ task.description }}
  </mat-card-content>
   
    <div *ngIf="task.categories?.length" class="category-container">
  <span *ngFor="let cat of task.categories" class="category-pill">
        {{ cat.name }}
  </span>
  </div>
   
    <mat-card-actions>
  <span [class]="task.isDone ? 'status-done' : 'status-pending'">
        {{ task.isDone ? 'Completetada' : 'Pendiente' }}
  </span>
  <button mat-button color="primary" (click)="onEdit()">Editar</button>
  <button mat-button color="warn" (click)="onDelete()">Eliminar</button>
  </mat-card-actions>
  </mat-card>
