<div class="task-dialog">
  <h2>{{ data.isEdit ? 'Editar Tarea' : 'Nueva Tarea' }}</h2>
  <form [formGroup]="taskForm">
  <mat-form-field appearance="outline" class="full-width">
  <mat-label>Título</mat-label>
  <input matInput formControlName="title" placeholder="Título..." />
  </mat-form-field>
   
      <mat-form-field appearance="outline" class="full-width">
  <mat-label>Descripción</mat-label>
  <textarea matInput formControlName="description" placeholder="Descripción..." rows="2"></textarea>
  </mat-form-field>
   
      <mat-checkbox formControlName="isDone">Completada</mat-checkbox>
   
      <mat-form-field appearance="outline" class="full-width">
  <mat-label>Categorías</mat-label>
  <mat-select [formControl]="categoriesControl" multiple [compareWith]="compareCategories">
  <mat-option *ngFor="let cat of availableCategories" [value]="cat">
            {{ cat.name }}
  </mat-option>
  </mat-select>
  </mat-form-field>
   
      <div class="actions">
  <button mat-button color="warn" type="button" (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" type="button" (click)="save()">Guardar</button>
  </div>
  </form>
  </div>
